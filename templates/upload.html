{% include 'header.html' %}

<div class="row">
    {% if success_message %}
    <div class="col-lg-12 text-center">
        <div>
            <span style="background-color: red;">{{ success_message }}</span>
        </div>
    </div>
    {% endif %}
    
    <div class="col-lg-12 text-center">
        <form class="" action="http://localhost:5000/players/submit/{{ player_name }}" method="POST"
            enctype="multipart/form-data">
            <input type="file" name="file" />
            <span style="padding-left: 20px;"></span>
            <input type="submit" />
        </form>
    </div>
</div>

{% include 'footer.html' %}
